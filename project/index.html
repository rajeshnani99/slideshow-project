<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="css">  
    <div class="picContainer">  
        <h2> <b> Image Slider </b> demo</h2>
        <br>
        <br>
          
        <div id="info"></div>  
        <div id="image1" class="img">
              
          <img src="./dev1.jpg" alt="meme image"/>  
        </div>  
        <div id="image2" class="img">  
          <img src="./dev2.jpg" alt="meme image"/>  
        </div>  
        <div id="image3" class="img">  
          <img src="./dev3.jpg" alt="meme image" />  
        </div>  
        <div id="image4" class="img">  
          <img src="./dev4.jpg" alt="meme image " />  
        </div>  
        <div class="left" onclick="left()"></div>  
        <div class="right" onclick="right()"></div>  
        <div class="dots">  
          <div class="dot a1"></div>  
          <div class="dot a2"></div>  
          <div class="dot a3"></div>  
          <div class="dot a4"></div>  
        </div>  
      </div> 
      <script src="meme.js"></script> 
    
</body>
</html>
